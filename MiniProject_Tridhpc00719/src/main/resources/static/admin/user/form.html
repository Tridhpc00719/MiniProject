
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">User detail</h3>
	</div>
	<div class="panel-body">

		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="photo"> <img ng-src="{{'/images/' + form.photo}}" style="max-width: 100%;height: 250px;">
				</label>
			</div>
		</div>
		<div class="col-sm-8"></div>
		<div class="row">
			<div class="form-group col-sm-6">
				<div>Image</div>
				<input onchange="angular.element(this).scope().imageChanged(this.files)" type="file" class="form-control" id="photo">
			</div>
			<div class="form-group col-sm-6">
				<div>Fullname</div>
				<input type="text" ng-model="form.fullname" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<div>Email</div>
				<input type="email" ng-model="form.email" class="form-control">
			</div>
			<div class="form-group col-sm-6">
				<div>Address</div>
				<input type="text" ng-model="form.address" class="form-control">
			</div>
		</div>
        </div>
	</div>
    
    <div class="panel-footer text-center">
      
        <button ng-click="update()" class="btn btn-success">
            <b class="glyphicon glyphicon-save">Update</b>
        </button>
        
        <button ng-click="reset()" class="btn btn-info">
            <b class="glyphicon glyphicon-refresh">Reset</b>
        </button>
        
        
    </div>
    
</div>
</div>
