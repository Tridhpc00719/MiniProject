<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/Layout/index :: dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="product-card" th:each="p:${items}">
                        <div class="logo-cart">
                            <!--<img src="images/logo.jpg" alt="logo">-->
                            <i class='bx bx-shopping-bag'></i>
                        </div>
                        <div class="main-images">
                            <img id="blue" class="blue active" th:src="@{|/images/${p.image}|}" alt="blue">
                        </div>
                        <div class="shoe-details">
                            <span class="shoe_name" th:text="${p.name}"></span>
                            <p>Lorem ipsum dolor sit lorenm i amet, consectetur adipisicing elit. Eum, ea, ducimus!</p>
                            <div class="stars">
                                <i class='bx bxs-star'></i>
                                <i class='bx bxs-star'></i>
                                <i class='bx bxs-star'></i>
                                <i class='bx bxs-star'></i>
                                <i class='bx bx-star'></i>
                            </div>
                        </div>
                        <div class="color-price">
                            <div class="color-option">
                                <span class="color">Colour:</span>
                                <div class="circles">
                                    <span class="circle blue active" id="blue"></span>
                                </div>
                            </div>
                            <div class="price">
                                <span class="price_num" th:text="${p.price}+' $'"></span>
                                <span class="price_letter">Best price</span>
                            </div>
                        </div>
                        <div class="button">
                            <div class="button-layer"></div>
                            <button>Add To Cart</button>
                        </div>
                    </div>

</body>
</html>
